---
- name: Build and Push Docker Images
  hosts: all
  vars:
    docker_images:
      - name: vishwatejach/mydiningbackend1
        build: ../spebackend
      - name: vishwatejach/mydiningfrontend
        build: ../spefrontend
      - name: vishwatejach/mydiningdatabase
        build: ../spedatabase
  tasks:
    - name: Build Docker images
      community.docker.docker_image:
        path: "{{ item.path }}"
        name: "{{ item.name }}"
        state: present
      loop: "{{ docker_images }}"
      become: yes
